version: "3.3"

services:
  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn NB4444.wsgi:application --bind 0.0.0.0:8888"
    volumes:
      - ./db:/NB4444/db
      - ./media/foto:/NB4444/media/foto
      - static_volume:/NB4444/static
      - media_volume:/NB4444/media
    ports:
      - "8888:8888"
    restart: always

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d/
      - static_volume:/NB4444/static
      - media_volume:/NB4444/media
    ports:
      - "9999:9999"
    depends_on:
      - app
    restart: always

volumes:
  static_volume:
  media_volume: