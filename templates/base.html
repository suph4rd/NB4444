{% block page %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B4</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/jqvery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
    body {
        background: url(/media/fonBG.jpg);
        margin:5px;
    }
    .header {
        /*height:50px;*/
        background-color:cornflowerblue;
        position:fixed;
        z-index:12;
        border-radius:5px;
        width:99%;
        color:black;
        top: 1px;
        display: flex;
    }
    .header div:first-child{
        width: 20%;
    }
    .header div:first-child img {
        height: 50px;
        width: 100%;
        border-radius: 5px;
    }
    .header div:last-child{
        width: 80%;
        text-align: center;
        font-size: 33px;
        font-weight: bold;
    }
    .container {
        margin-top: 60px;
    }
    #LeftMenu {
        /*display: none;*/
        {#width: 19%;#}
        height: 30%;
        background-color: cadetblue;
        padding: 10px;
        border-radius: 5px;
    }
    #LeftMenu p a {
        color: chartreuse;
        font-weight: bold;
    }
    @media (max-width: 900px) {
        #LeftMenu {
            height: 100%;
        }
    }
    #Content {
        position: relative;
        border-radius: 5px;
        background-color: white;
        width: 100%;
        padding: 5px;
    }
</style>

<body>
    <a href="{% url 'general' %}">
        <div class="header">
            <div>
                <img id="btnMenu" src="/media/ss.jpg" alt="денюжка">
            </div>
            <div>БЧ (Эл. V 7.1)</div>
        </div>
    </a>
    <div class="container">
        <div class="row">
            <div class="col col-lg-3" id="LeftMenu" style="display: none;">
                <p><a href="{% url 'admin:index' %}">1.Панель администратора</a></p>
                <p><a href="{% url 'standartnie_vicheti' %}">2.Стандартные вычеты</a></p>
                <p><a href="{% url 'nlj' %}">3.НЛЖ</a></p>
                <p><a href="{% url 'bot_response' %}">4.Подгрузить записи НЛЖ из бота</a></p>
                <hr>
                <p><a style="color:black" href="{% url 'logout' %}">Выход</a></p>
            </div>
            <div id="Content" class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        function showLeftMenu() {
            let menu = $("#LeftMenu")[0];
            let content = $("#Content")[0];

            if (menu.style.display==="") {
                content.style.width="20%"
                menu.style.display="none"
                content.style.display=""
                content.style.width="100%"
                content.style.marginLeft=""
            } else {
                if (document.documentElement.clientWidth < 900) {
                    content.style.display="none"
                    menu.style.width="100%"
                } else {
                    content.style.width="80%"
                    content.style.marginLeft="1%"
                }
                menu.style.display="";
            }
        }

        $("#btnMenu").on("click", (e) => {
            e.preventDefault()
            showLeftMenu();
        })
    </script>

</body>
</html>
{% endblock %}
